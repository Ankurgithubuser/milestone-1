<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlight</title>
    <style>
        .highlight{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <p id="paragraph">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur neque iure optio impedit nam ipsa accusamus excepturi dolore veniam nihil ipsam asperiores quos aspernatur corrupti in, enim commodi odit molestiae.
    </p>
    <script>
        const paragraph=document.getElementById("paragraph");
        const words=paragraph.textContent.split(" ");
        for (let i = 0; i < words.length; i++) {
             word = words[i];
            if (word.length>8) {
                const span=document.createElement("span");
                span.textContent = word;
                    span.classList.add("highlight");
                    words[i] = span.outerHTML;
                
            }
            
        }
            const highlightedText = words.join(" ");
            paragraph.innerHTML = highlightedText;


    </script>
</body>
</html>
