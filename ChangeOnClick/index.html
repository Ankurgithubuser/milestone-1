<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text on button click</title>
    <style>
    button{
        
    cursor: pointer;
    color: black;
    text-align: center;
    border-radius: 5px;
    font-size: 15px;
    }
    </style>
    
</head>
<body>
    <center>
    <h1 id="text">The most affordable learning platform</h1>
    <button onclick="changeText()">Click Me</button>
</center>
<script>
    let changeText=()=>{
        let x= document.querySelector("#text");

        if (x.innerHTML=="The most affordable learning platform") {
            x.innerHTML="Pw Skill"
            
        } else {
            x.innerHTML="The most affordable learning platform"
            
        }

    }
</script>
</body>
</html>
